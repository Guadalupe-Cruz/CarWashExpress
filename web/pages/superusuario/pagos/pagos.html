<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagos</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-solid/css/uicons-regular-solid.css">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script type="text/javascript" src="/eel.js"></script>
    <script src="pagos.js"></script>
    <link rel="stylesheet" href="../../superusuario/css/styles.css">
</head>

<body>
    <div id="sidebar"></div>
    <div class="client_records">
        <header>
            <h3>Gestión de Pagos</h3>
            <div class="user-info">
                <div class="user-avatar"></div>
                <span>Pagos</span>
            </div>
        </header>

        <main>
            <div class="table_container">
                <div class="container">
                    <div class="top-bar">
                        <div class="search-box">
                            <input type="text" id="searchInput" placeholder="Buscar Promociones...">
                            <i class="fas fa-search"></i>
                        </div>
                    </div>

                    <div class="content-wrapper">
                        <div class="table-section">
                            <br>
                            <h2>Lista de pagos</h2>
                            <table>
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Monto pagado</th>
                                        <th>Metodo de pago</th>
                                        <th>Fecha de pago</th>
                                        <th>Cliente</th>
                                        <th>Tipo de lavado</th>
                                    </tr>
                                </thead>
                                <tbody id="tablaPagos"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    </div>
    </div>
    </main>
    </div>

    <script>
        // Cargar el sidebar
        fetch('../sidebar/sidebar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('sidebar').innerHTML = data;
            })
            .catch(error => console.error("Error al cargar el sidebar:", error));

        // Función de búsqueda en la tabla
        document.getElementById('searchInput').addEventListener('input', function () {
            const searchTerm = this.value.toLowerCase();
            const rows = document.querySelectorAll('#tablaPagos tr');

            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(searchTerm) ? '' : 'none';
            });
        });
    </script>
</body>
</html>
