<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roles</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-solid/css/uicons-regular-solid.css">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="/eel.js"></script>
    <script src="roles.js"></script>
    <script src="../../../permisos.js"></script>
    <link rel="stylesheet" href="../../superusuario/css/styles.css">
</head>

<body>
    <div id="sidebar"></div>
    <div class="client_records">
        <header>
            <h3>Gestión de Roles</h3>
            <div class="user-info">
                <div class="user-avatar"></div>
                <span id="user-name-role">Cargando...</span>
            </div>
        </header>

        <main>
            <div class="table_container">
                <div class="container">
                    <div class="top-bar">
                        <div class="search-box">
                            <input type="text" id="searchInput" placeholder="Buscar rol...">
                            <i class="fas fa-search"></i>
                        </div>
                        <button class="icon-button add-button button-large super-only" id="showFormButton">
                            <i class="fi fi-rr-add"></i>
                        </button>
                    </div>

                    <div class="content-wrapper">
                        <div class="table-section">
                            <br>
                            <h2>Lista de Roles</h2>
                            <table>
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Nombre</th>
                                        <th style="text-align: center;" class="super-only">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="tablaRoles"></tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- Formulario de edición -->
                <div id="editFormContainer" class="form-container" style="display: none;">
                    <h4 class="form-title">Actualizar Rol</h4><br><br>
                    <input type="hidden" id="edit_id"> <!-- Campo oculto para ID -->
                    <h6>Rol:</h6>
                    <input type="text" id="edit_nombre" class="styled-input" placeholder="Rol">

                    <div class="button-container">
                        <button onclick="actualizarRol()" class="icon-button add-button">
                            <i class="fi fi-rr-check"></i>
                        </button>
                        <button type="button" id="cancelEditButton" class="icon-button trash-button">
                            <i class="fi fi-rr-cross"></i>
                        </button>
                    </div>
                </div>

                <!-- Formulario de agregar -->
                <div id="formContainer" class="form-container" style="display: none;">
                    <h4 class="form-title">Agregar Rol</h4><br><br>
                    <h6>Rol:</h6>
                    <input type="text" id="nombre" class="styled-input" placeholder="Rol" required>

                    <div class="button-container">
                        <button onclick="agregarRol()" class="icon-button add-button">
                            <i class="fi fi-rr-check"></i>
                        </button>
                        <button type="button" id="cancelButton" class="icon-button trash-button">
                            <i class="fi fi-rr-cross"></i>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Cargar el sidebar
        fetch('../sidebar/sidebar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('sidebar').innerHTML = data;
            })
            .catch(error => console.error("Error al cargar el sidebar:", error));

        // Función de búsqueda en la tabla
        document.getElementById('searchInput').addEventListener('input', function () {
            const searchTerm = this.value.toLowerCase();
            const rows = document.querySelectorAll('#tablaRoles tr');

            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(searchTerm) ? '' : 'none';
            });
        });

        // Mostrar y ocultar el formulario de agregar
        document.getElementById('showFormButton').addEventListener('click', function () {
            document.getElementById('formContainer').style.display = 'block';
        });

        document.getElementById('cancelButton').addEventListener('click', function () {
            document.getElementById('formContainer').style.display = 'none';
        });

        // Ocultar el formulario de edición al cancelar
        document.getElementById('cancelEditButton').addEventListener('click', function () {
            document.getElementById('editFormContainer').style.display = 'none';
        });
    </script>

</body>

</html>
