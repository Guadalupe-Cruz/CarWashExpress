<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Promociones</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-solid/css/uicons-regular-solid.css">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script type="text/javascript" src="/eel.js"></script>
    <script src="promociones_historicos.js"></script>
    <link rel="stylesheet" href="../../superusuario/css/styles.css">
</head>

<body>
    <div id="sidebar"></div>
    <div class="client_records">
        <header>
            <h3>Historico de Promociones</h3>
            <div class="user-info">
                <div class="user-avatar"></div>
                <span>Promociones</span>
            </div>
        </header>

        <main>
            <div class="table_container">
                <div class="container">
                    <div class="top-bar">
                        <div class="search-box">
                            <input type="text" id="searchInput" placeholder="Buscar promocion...">
                            <i class="fas fa-search"></i>
                        </div>
                    </div>

                    <div class="content-wrapper">
                        <div class="table-section">
                            <br>
                            <h2>Histórico de Promociones</h2>
                            <table>
                                <thead>
                                    <tr>
                                        <th class="small">#</th>
                                        <th>Nombre</th>
                                        <th>Descripción</th>
                                        <th>Descuento</th>
                                        <th>Fecha de inicio</th>
                                        <th>Fecha de finalización</th>
                                        <th>Fecha de eliminación</th>
                                        <th style="text-align: center;">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="tablaHistoricoPromociones"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script>
        fetch('../../superusuario/sidebar/sidebar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('sidebar').innerHTML = data;
            });

        // Función para buscar clientes en la tabla
        document.getElementById('searchInput').addEventListener('input', function () {
            const searchTerm = this.value.toLowerCase();
            const rows = document.querySelectorAll('#tablaHistoricoPromociones tr');

            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                if (text.includes(searchTerm)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
