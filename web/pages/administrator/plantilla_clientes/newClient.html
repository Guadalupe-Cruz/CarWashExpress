<div class="form">

    <h2>Nuevo cliente</h2>

    <div class="input-container">
        <img src="../../../image/data.png" alt="">
        <input type="text" id="id_cliente" placeholder=" " required>
        <label for="id_cliente">Id de membresia</label>
    </div>

    <div class="input-container">
        <img src="../../../image/data.png" alt="">
        <input type="text" id="nombre_cliente" placeholder=" " required>
        <label for="nombre_cliente">Nombre</label>
    </div>

    <div class="input-container">
        <img src="../../../image/data.png" alt="">
        <input type="text" id="apellido_pt" placeholder=" " required>
        <label for="apellido_pt">Apellido paterno</label>
    </div>

    <div class="input-container">
        <img src="../../../image/data.png" alt="">
        <input type="text" id="apellido_mt" placeholder=" " required>
        <label for="apellido_mt">Apellido materno</label>
    </div>

    <div class="input-container">
        <img src="../../../image/arroba.png" alt="">
        <input type="email" id="correo" placeholder=" " required>
        <label for="correo">Correo</label>
    </div>

    <div class="input-container">
        <img src="../../../image/phone.png" alt="">
        <input type="text" id="telefono" placeholder=" " required>
        <label for="telefono">Telefono</label>
    </div>

    <div class="button-container">
        <button class="btn_cancelar" type="button" id="cancelar">Cancelar</button>
        <button class="btn_accion" type="submit" id="registrar">Registrar</button>
    </div>

</div>
