<div class="form">

    <h2>Nuevo insumo</h2>

    <div class="input-container">
        <img src="../../../image/data.png" alt="">
        <input type="text" id="nombre_insumo" placeholder=" " required>
        <label for="nombre_insumo">Nombre de insumo</label>
    </div>

    <div class="input-container">
        <img src="../../../image/data.png" alt="">
        <input type="text" id="inventario" placeholder=" " required>
        <label for="inventario">Cantidad en inventario</label>
    </div>

    <div class="input-container">
        <img src="../../../image/data.png" alt="">
        <input type="datetime-local" id="fecha_suministro" placeholder=" " required>
        <label for="fecha_suministro"></label>
    </div>

    <div class="input-container">
        <img src="../../../image/arroba.png" alt="">
        <input type="number" id="cantidad_minima" placeholder=" " required>
        <label for="cantidad_minima">Canridad minima</label>
    </div>

    <div class="input-container select-container">
        <img src="../../../image/world.png" alt="">
        <select id="unidades" required>
            <option value="" disabled selected hidden></option>
            <option value="litros">Litros</option>
            <option value="piezas">Piezas</option>
            <option value="mililitros">Mililitros</option>
        </select>
        <label for="unidades">Unidades</label>
    </div>

    <div class="input-container">
        <img src="../../../image/arroba.png" alt="">
        <input type="number" id="cantidad_descuento" placeholder=" " required>
        <label for="cantidad_descuento">Canridad de descuento</label>
    </div>

    <div class="button-container">
        <button class="btn_cancelar" type="button" id="cancelar">Cancelar</button>
        <button class="btn_accion" type="submit" id="registrar">Registrar</button>
    </div>

</div>
