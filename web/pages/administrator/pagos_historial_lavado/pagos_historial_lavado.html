<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de lavados</title>
    <link rel="stylesheet" href="./pagos_historial_lavado.css">
</head>
<body>

    <!-- Aquí se incluye el sidebar como un componente mediante JavaScript -->
    <div id="sidebar"></div>

    <div class="client_records">
        <header>
            <h3>Panel del administrador</h3>
            <div class="user-info">
                <div class="user-avatar"></div>
                <span>Usuario</span>
            </div>
        </header>
        <main>
            <div class="table_container">

                <div class="container">

                    <div class="top-bar">
                        <div class="search-box">
                            <input type="text" id="search-input" placeholder="Buscar cliente...">
                        </div>
                        <div class="container_button">
                            <div class="search-box">
                                <input type="text" id="search-input-wash" placeholder="ID del cliente...">
                            </div>
                            <button class="cantidad_lavados" id="cantidad_lavados">Buscar</button>
                        </div>
                    </div>

                    <h3>Registros de historial de pagos</h3>

                    <table>
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Monto pagado</th>
                                <th>Metodo de pago</th>
                                <th>Fecha de pago</th>
                                <th>Cliente</th>
                                <th>Tipo de lavado</th>
                                <th>Tiempo de inicio</th>
                                <th>Tiempo de fin</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                        </tbody>
                    </table>
                    <div id="pagination" class="pagination"></div>
                </div>

            </div>
        </main>
    </div>

    <!-- Alerta de Resultados (oculta por defecto) -->
    <div id="wash-count-alert" class="alert" style="display:none;">
        <h3>Cliente: <span id="user-name"></span></h3>
        <table>
            <thead>
                <tr>
                    <th>Lavado Básico</th>
                    <th>Lavado Premium</th>
                    <th>Lavado Completo</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="basic-wash"></td>
                    <td id="premium-wash"></td>
                    <td id="full-wash"></td>
                </tr>
            </tbody>
        </table>
        <button class="btn-close-alert" id="btn-close-alert">Cerrar</button>
    </div>

    <script src="./pagos_historial_lavado.js"></script>
    <script type="text/javascript" src="/eel.js"></script>
    <script>
        // Aquí cargas el sidebar desde el archivo HTML
        fetch('../sidebar/sidebar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('sidebar').innerHTML = data;

                // Configurar el botón de cerrar sesión después de cargar el sidebar
                const logoutButton = document.getElementById("btn_logout");
                if (logoutButton) {
                    logoutButton.addEventListener("click", function() {
                        localStorage.clear();  // Elimina todos los datos de la sesión
                        window.location.href = "/login.html";  // Redirige al login
                    });
                }
            });
    </script>
    
</body>
</html>
