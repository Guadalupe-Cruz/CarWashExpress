<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../../../css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/font-awesome@5.15.4/css/all.css"></script>
</head>

<body>
    <!-- Sidebar -->
    <div id="sidebar"></div>

    <div class="dashboard">
        <header>
            <h3>Dashboard</h3>
            <div class="user-info">
                <div class="user-avatar">
                    <img src="../../../image/avatar.png" alt="" class="user-avatar">
                </div>
                <span>Usuario</span>
            </div>
        </header>
        <main>
            <div class="charts">
                <div class="graphic">
                    <div class="container">
                        <h3>Lista de Empleados</h3>
                        <table id="empleados-table">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Apellido</th>
                                    <th>Email</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Contenido dinÃ¡mico -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="./usuarios.js"></script>
    <script>
        fetch('../sidebar/sidebar_user.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('sidebar').innerHTML = data;
            });
    </script>
</body>
</html>
