<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CarWash Express</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- FontAwesome para íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="login-container">
        <div class="login-card">
            <div class="login-header text-center">
                <img src="image/logo.png" alt="CarWash Express" class="logo">
                <h2>Bienvenido</h2>
                <p>Inicia sesión para continuar</p>
            </div>
            <form id="login-form">
                
                <!-- Campo de correo con ícono -->
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                        <input type="email" id="correo" class="form-control" placeholder="Ingrese su correo" required>
                    </div>
                </div>
                
                <!-- Campo de contraseña con ícono -->
                <div class="mb-3">
                    <label for="contrasena" class="form-label">Contraseña</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" id="contrasena" class="form-control" placeholder="Ingrese su contraseña" required>
                    </div>
                </div>

                <!-- Botón de inicio de sesión -->
                <button type="submit" class="btn btn-primary w-100" id="btn_login">
                    <i class="fa-solid fa-right-to-bracket"></i> Iniciar sesión
                </button>
                
                <!-- Mensaje de error -->
                <p class="text-danger text-center mt-3" id="message"></p>
            </form>
            
            <!-- Enlace para recuperación de contraseña -->
            <div class="text-center mt-3">
                <a href="#" class="forgot-password">
                    <i class="fa-solid fa-key"></i> ¿Olvidaste tu contraseña?
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Eel -->
    <script type="text/javascript" src="/eel.js"></script>

    <!-- Custom JS -->
    <script src="login.js"></script>
</body>
</html>
